<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery图片裁切</title>
    <style>
        body {
            margin: 0;
        }

        #clipArea {
            margin: 20px;
            height: 300px;
        }

        #file,
        #clipBtn {
            margin: 20px;
        }

        #view {
            margin: 0 auto;
            width: 315px;
            height: 183px;
        }

        #screenshot {
            text-align: center;
            overflow-y: hidden;
        }
    </style>
</head>

<body>
    <div id="clipArea"></div>
    <input type="file" id="file">
    <button id="clipBtn">截取</button>
    <div id="view"></div>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/hammer.js"></script>
    <script src="js/iscroll-zoom.js"></script>
    <script src="js/lrz.all.bundle.js"></script>
    <script src="js/jquery.photoClip.min.js"></script>
    <script>
        var clipArea = new bjj.PhotoClip("#clipArea", {
            size: [260, 260], // 截取框的宽和高组成的数组。默认值为[260,260]
            outputSize: [640, 640], // 输出图像的宽和高组成的数组。默认值为[0,0]，表示输出图像原始大小
            //outputType: "jpg", // 指定输出图片的类型，可选 "jpg" 和 "png" 两种种类型，默认为 "jpg"
            file: "#file", // 上传图片的<input type="file">控件的选择器或者DOM对象
            view: "#view", // 显示截取后图像的容器的选择器或者DOM对象
            ok: "#clipBtn", // 确认截图按钮的选择器或者DOM对象
            loadStart: function (file) {}, // 开始加载的回调函数。this指向 fileReader 对象，并将正在加载的 file 对象作为参数传入
            loadComplete: function (src) {}, // 加载完成的回调函数。this指向图片对象，并将图片地址作为参数传入
            loadError: function (event) {}, // 加载失败的回调函数。this指向 fileReader 对象，并将错误事件的 event 对象作为参数传入
            clipFinish: function (dataURL) {
                console.log(dataURL)
            }, // 裁剪完成的回调函数。this指向图片对象，会将裁剪出的图像数据DataURL作为参数传入
        });
        // clipArea.destroy();
    </script>
</body>

</html>
